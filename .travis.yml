---
sudo: false
dist: trusty
language: ruby
cache: bundler
before_install:
  - bundle -v
  - rm Gemfile.lock || true
  - gem update --system
  - gem update bundler
  - gem --version
  - bundle -v
script:
  - bundle exec rake $CHECK
  - bundle exec rake syntax
  - bundle exec rake metadata_lint
  - bundle exec rake spec
matrix:
  fast_finish: true
  include:
    - rvm: 2.4.1
      bundler_args: --without system_tests
      env: PUPPET_GEM_VERSION="~> 5.1.0"
branches:
  only:
    - master
    - /^v\d/
notifications:
  email: false